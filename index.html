<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="heading">Rock Paper Scissor</div>
        <div class="options">
            <div id="rock" class="option">
                <img src="Rock.png" />
            </div>
            <div id="paper" class="option">
                <img src="paper.jpeg" />
            </div>
            <div id="scissor" class="option">
                <img src="Scissor.png" />
            </div>
        </div>
        <div class="score-lane">
            <div class="Score">
                <p id="You">0</p>
                <p>You</p>
            </div>
            <div class="Score">
                <p id="Computer">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="Start-Playing">
            <p id="message">Start Playing</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
